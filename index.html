<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Robot Control Applet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    #robot-app {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem 1.25rem 1.25rem;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 0.75rem;
    }

    #playfield {
      position: relative;
      width: 440px;
      height: 440px;
      margin: 0 auto 1rem;
      border: 2px solid #ccc;
      background: #fafafa;
      overflow: hidden;
    }

    /* Simple robot icon */
    #robot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #4a90e2;
      border-radius: 6px;
      border: 2px solid #2c3e50;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: 50% 50%;
    }

    /* Little “eye” to show direction */
    #robot::before {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      justify-items: center;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    #controls button {
      padding: 0.35rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f2f2f2;
    }

    #controls button:hover {
      background: #e6e6e6;
    }

    #controls .wide {
      grid-column: span 3;
    }

    #hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="robot-app">
    <h1>Robot Control</h1>

    <div id="playfield">
      <div id="robot"></div>
    </div>

    <div id="controls">
      <div></div>
      <button id="btn-faster">Faster</button>
      <div></div>

      <button id="btn-left">Turn Left</button>
      <button id="btn-slower">Slower</button>
      <button id="btn-right">Turn Right</button>
    </div>

    <div id="hint">
      Click the buttons to control speed and rotate the robot.
    </div>
  </div>

  <script>
    (function () {
      const robot = document.getElementById("robot");
      const field = document.getElementById("playfield");

      // Position relative to center in pixels
      let x = 0;
      let y = 0;
      let angle = 0; // degrees, 0 = facing up
      let speed = 0; // current velocity in pixels per frame


      const maxSpeed = 6;   // maximum speed
      const speedStep = 0.6; // speed increment per button press
      const turnStep = 15;   // rotation per click

      function updateTransform() {
        robot.style.transform =
          `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${angle}deg)`;
      }

      function clampWithinField() {
        const fieldWidth = field.clientWidth;
        const fieldHeight = field.clientHeight;

        // Toroidal wrapping: position wraps around to the opposite side
        
        if (x > fieldWidth / 2 + 40) x -= fieldWidth+40;
        if (x < -fieldWidth / 2 - 40) x += fieldWidth+40;
        if (y > fieldHeight / 2 + 40) y -= fieldHeight+40;
        if (y < -fieldHeight / 2 - 40) y += fieldHeight+40;
      }

      function loop() {
        updatePosition();
        randomStateUpdate();
      }

      function randomStateUpdate() {
        if (Math.random() < 0.1) {
          // Randomly change speed or angle occasionally
          let seed = Math.random();
          if (seed < 0.25 && speed < 2*maxSpeed/3) {
            increaseSpeed();
          } else if (seed < 0.5 && speed > maxSpeed/3) {
            decreaseSpeed();
          } else if (seed < 0.75) {
            turnLeft();
          } else {
            turnRight();
          }
        }
      }

      function updatePosition() {
        const rad = (angle - 90) * Math.PI / 180;
        x += Math.cos(rad) * speed;
        y += Math.sin(rad) * speed;
        clampWithinField();
        updateTransform();
      }

      function increaseSpeed() {
        speed = Math.min(maxSpeed, speed + speedStep);
      }

      function decreaseSpeed() {
        speed = Math.max(0, speed - speedStep);
      }

      function turnLeft() {
        angle -= turnStep;
        updateTransform();
      }

      function turnRight() {
        angle += turnStep;
        updateTransform();
      }

      // Game loop: update position every frame
      setInterval(loop, 50);

      document.getElementById("btn-faster")
        .addEventListener("click", increaseSpeed);
      document.getElementById("btn-slower")
        .addEventListener("click", decreaseSpeed);
      document.getElementById("btn-left")
        .addEventListener("click", turnLeft);
      document.getElementById("btn-right")
        .addEventListener("click", turnRight);

      // Keyboard controls
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            increaseSpeed();
            event.preventDefault();
            break;
          case "ArrowDown":
            decreaseSpeed();
            event.preventDefault();
            break;
          case "ArrowLeft":
            turnLeft();
            event.preventDefault();
            break;
          case "ArrowRight":
            turnRight();
            event.preventDefault();
            break;
        }
      });
    })();
  </script>
</body>
</html>
